<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snap Feasibility Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px;
      background-color: #f6f4ef;
      text-align: center;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background-color: #1b844a;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Enter the merchant URL to check its compatibility with Snap plugins</h1>
  <input type="text" id="merchantUrl" placeholder="Enter Merchant URL" />
  <br /><br />
  <button onclick="checkCompatibility()">Check Compatibility</button>
  <div id="result"></div>

  <script>
    async function checkCompatibility() {
      let url = document.getElementById('merchantUrl').value.trim();
      const resultDiv = document.getElementById('result');

      if (!url) {
        resultDiv.textContent = "Please enter a valid merchant URL.";
        return;
      }

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      resultDiv.innerHTML = "<em>Scanning...</em>";

      try {
        const response = await fetch('http://127.0.0.1:5000/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<span style='color: red;'>${data.error}</span>`;
          return;
        }

        resultDiv.innerHTML = `
          <strong style="color: green;">âœ” Scan Complete</strong><br><br>
          <div style="text-align: left;">
            <strong>URL:</strong> ${data.URL}<br>
            <strong>CMS / Platform:</strong> ${data["CMS / Platform"]}<br>
            <strong>Snap Plugin Detected:</strong> ${data["Snap Plugin Detected"]}<br>
            ${data["Payment Gateways"] && Array.isArray(data["Payment Gateways"]) ? `<strong>Payment Gateways:</strong> ${data["Payment Gateways"].join(", ")}<br>` : ""}
            ${data["Third-Party Integrations"] && Array.isArray(data["Third-Party Integrations"]) ? `<strong>Third-Party Integrations:</strong> ${data["Third-Party Integrations"].join(", ")}<br>` : ""}
            ${data["Detected Plugins / Apps"] && Array.isArray(data["Detected Plugins / Apps"]) ? `<strong>Detected Plugins / Apps:</strong> ${data["Detected Plugins / Apps"].join(", ")}<br>` : ""}
            ${data["Tech Stack"] && Array.isArray(data["Tech Stack"]) ? `<strong>Tech Stack:</strong> ${data["Tech Stack"].join(", ")}<br>` : ""}
            <strong>Snap Compatibility Score (%):</strong> ${data["Snap Compatibility Score (%)"]}%
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<span style='color: red;'>Error: ${error.message}</span>`;
      }
    }
  </script>
</body>
</html>

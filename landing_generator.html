<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://issp.snapfinance.com/favicon.png">
  <meta charset="UTF-8">
  <title>Snap Feasibility Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      color: #333;
      padding: 50px 20px;
      z-index: 1;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://ui-cms-s3.snapfinance.com/CMS/login/Login_bg_final.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      opacity: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #05284c;
      color: white;
      padding: 10px 20px;
      border-bottom: 2px solid #ccc;
      margin: -50px -20px 40px -20px;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header .logo img {
      height: 32px;
    }

    header .greeting {
      font-size: 14px;
      text-align: right;
      line-height: 1.4;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 160px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #1b844a;
      border: 2px solid #1b844a;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #27a35e;
    }

    .test-button {
      font-size: 14px;
      margin: 5px;
      background: transparent;
      color: #1b844a;
      border: none;
      text-decoration: underline;
      cursor: pointer;
    }

    .test-button:hover {
      color: #27a35e;
    }

    .test-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 30px;
      border-radius: 8px;
      width: 95%;
      max-width: 900px;
      position: relative;
      min-height: 300px;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
</style>

</head>
<body style="text-align: center;">

  <header>
    <div class="logo">
      <a href="file:///Users/ralvarado/Desktop/Analyzer/index.html" onclick="location.reload();" style="display: inline-block;"><img src="https://developer.snapfinance.com/_next/static/media/logo.54d84ffc.svg" alt="Snap Logo" style="cursor: pointer;"></a>
      <div class="greeting">
        Welcome to Snap Feasibility Tool<br>
        Randall Alvarado B
      </div>
    </div>
  </header>

  <main style="padding: 40px; max-width: 800px; margin: auto;">
    <h2>Snap Landing Page Generator</h2>

    <label>Paste the &lt;a&gt; tag you generated from the Snap App for the E-Commerce Merchant Link:</label><br><br>
    <textarea id="inputTag" placeholder='<a href="https://example.com">Click Here</a>'></textarea>

    <br>
    <div class="test-wrapper">
      <div>
        <button onclick="generateAndCopyPopup()">Get Pop Up Banner</button>
        <div><button class="test1-button" onclick="showTestModal('popup')">Test Pop Up Banner</button></div>
      </div>

      <div>
        <button onclick="generateAndCopyLanding()">Generate Landing Page</button>
        <div><button class="test1-button" onclick="showTestModal('landing')">Test Landing Page</button></div>
      </div>
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalBody">
      <span class="close" onclick="closeModal()">Ã—</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    function extractHref(tag) {
      const match = tag.match(/href\s*=\s*['"]([^'"]+)['"]/i);
      return match ? match[1] : null;
    }

    function generateAndCopyPopup(showOnly = false) {
      const inputTag = document.getElementById("inputTag").value.trim();
      const url = extractHref(inputTag);

      if (!url) {
        alert("No href found in the provided tag.");
        return;
      }

      const popupCode = `<div class=\"getApproved\" pointer align=\"center\">
  <img style=\"cursor: pointer;\" src=\"https://snap-assets.snapfinance.com/en/us/checkout-lite/banners/728x90-ShopNowPayLater.jpg\" onclick=\"window.open('${url}','popup','width=560,height=950, scrollbars=yes, toolbar=no, menubar=no, location=no, left=500')\">
</div>`;

      if (showOnly) {
        document.getElementById("modalContent").innerHTML = popupCode;
        document.getElementById("modal").style.display = "block";
        return;
      }

      navigator.clipboard.writeText(popupCode).then(() => {
        alert("Pop-up banner code copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    function generateAndCopyLanding(showOnly = false) {
      const inputTag = document.getElementById("inputTag").value.trim();
      const url = extractHref(inputTag);

      if (!url) {
        alert("No href found in the provided tag.");
        return;
      }

      const landingCode = `<div class=\"getApproved\" pointer align=\"center\">
  <img style=\"cursor: pointer;\" src=\"https://snap-assets.snapfinance.com/en/us/checkout-lite/banners/728x90-ShopNowPayLater.jpg\" onclick=\"window.open('${url}','popup','width=560,height=950, scrollbars=yes, toolbar=no, menubar=no, location=no, left=500')\">
</div>

<p style=\"position: relative; overflow: hidden; width: 100%; padding-top: 100%;\" align=\"center\">
<iframe style=\"position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%;\" src=\"https://snap-assets.snapfinance.com/en/us/checkout-lite/banners/testLanding.html\" frameborder=\"0\"></iframe></p>

<div class=\"getApproved\" pointer align=\"center\">
  <img style=\"cursor: pointer;\" src=\"https://snap-assets.snapfinance.com/en/us/checkout-lite/banners/728x90-ShopNowPayLater.jpg\" onclick=\"window.open('${url}','popup','width=560,height=950, scrollbars=yes, toolbar=no, menubar=no, location=no, left=500')\">
</div>`;

      if (showOnly) {
        document.getElementById("modalContent").innerHTML = landingCode;
        document.getElementById("modal").style.display = "block";
        return;
      }

      navigator.clipboard.writeText(landingCode).then(() => {
        alert("Landing page code copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    function showTestModal(type) {
      if (type === 'popup') generateAndCopyPopup(true);
      else if (type === 'landing') generateAndCopyLanding(true);
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>

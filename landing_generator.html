<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://issp.snapfinance.com/favicon.png">
  <meta charset="UTF-8">
  <title>Landing Page Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
  .settings-wrapper {
    position: absolute;
    top: 10px;
    right: 20px;
  }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      color: #333;
      padding: 50px 20px;
      z-index: 1;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://ui-cms-s3.snapfinance.com/CMS/login/Login_bg_final.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      opacity: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #05284c;
      color: white;
      padding: 10px 20px;
      border-bottom: 2px solid #ccc;
      margin: -50px -20px 40px -20px;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header .logo img {
      height: 32px;
    }

    header .greeting {
      font-size: 14px;
      text-align: right;
      line-height: 1.4;
    }

    h1.title {
      font-size: 26px;
      color: #062d4e;
      margin: 20px 0;
      text-align: left;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash img {
      max-width: 200px;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: #1b844a;
      border: 2px solid #1b844a;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #166c3d;
    }

    #result {
      margin-top: 40px;
      font-size: 16px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  @keyframes playloader {
  0% { background-position: 0 center; }
  100% { background-position: -960px center; }
}
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>
<body style="text-align: center;">

  <div id="splash">
    <div style="text-align: center;">

      <p style="margin-top: 20px; font-size: 18px; color: #05284c; font-weight: 600;">Please hold on</p>
      <p style="font-size: 14px; color: #05284c;">while we process your information</p>
    </div>
  </div>

  <header>
    <div class="logo">
      <a href="#" onclick="location.reload();" style="display: inline-block;"><img src="https://developer.snapfinance.com/_next/static/media/logo.54d84ffc.svg" alt="Snap Logo" style="cursor: pointer;"></a>
      <div class="greeting">
        Welcome to Landing Page Generator<br>
        Randall Alvarado B
      </div>
    
<style>
  .settings-wrapper {
    position: absolute;
    top: 10px;
    right: 20px;
  }

  .settings-dropdown {
    position: relative;
    display: inline-block;
  }
  .settings-icon {
    font-size: 22px;
    cursor: pointer;
    color: white;
    padding: 5px;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #ffffff;
    min-width: 220px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
    z-index: 9999;
    border-radius: 6px;
    font-size: 14px;
    text-align: left;
    padding: 10px;
  }
  .dropdown-content a {
    color: #05284c;
    padding: 8px 12px;
    text-decoration: none;
    display: block;
    border-radius: 4px;
  }
  .dropdown-content a:hover {

  }

  }
</style>

<div class="settings-wrapper"><div class="settings-dropdown">
  <span class="settings-icon">&#9881;</span>
  <div class="dropdown-content">
    <a href="#">Merchant links and Landing Page generator</a>
  </div>
</div>

  </div></div>
  </header>

  <h1 class="title" style="font-size: 18px; font-weight: normal; text-align: center;">Enter the merchant URL to check its compatibility with Snap plugins</h1>

  <input type="text" id="merchantUrl" placeholder="Enter Merchant URL" onkeypress="if(event.key === 'Enter'){ checkCompatibility(); }" />
  <br />
  <button onclick="checkCompatibility()">Check Compatibility</button>

  <div id="result" style="text-align: center;"></div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
      }, 4000);
    });

    async function checkCompatibility() {
      let url = document.getElementById('merchantUrl').value.trim();
      const resultDiv = document.getElementById('result');

      if (!url) {
        resultDiv.textContent = "Please enter a valid merchant URL.";
        return;
      }

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      resultDiv.innerHTML = "<em>Scanning...</em>";

      try {
        const response = await fetch('http://127.0.0.1:5000/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<span style='color: red;'>${data.error}</span>`;
          return;
        }

        resultDiv.innerHTML = `
          <strong style="color: #1b844a;"><img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Done" style="width: 18px; vertical-align: middle; margin-right: 6px;">Scan Complete</strong><br><br>
          <div style="line-height: 1.8;">
          <strong>URL:</strong> ${data.URL}<br>
          <strong>CMS / E-Commerce Platform:</strong> ${data["CMS / Platform"]}<br>
          <strong>Payment Gateways:</strong> ${data["Payment Gateways"] && Array.isArray(data["Payment Gateways"]) ? data["Payment Gateways"].join(", ") : ""}<br>
          
<strong>Theme:</strong> ${data["Theme"]}<br>
<strong>Programming Language:</strong> ${data["Programming Language"]}<br>
<strong>PHP Version:</strong> ${data["PHP Version"]}<br>
<strong>Snap Compatibility Score (%):</strong> ${data["Snap Compatibility Score (%)"]}%
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<span style='color: red;'>Error: ${error.message}</span>`;
      }
    }
  </script>

</body>
</html>
